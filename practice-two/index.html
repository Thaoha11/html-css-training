<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpBox</title>
</head>

<body>
    <div class="app">
        <header class="header">
            <nav class="navbar">
                <label class="navbar__bars" for="navbar__bars--input">
                    <i class="fas fa-bars"></i>
                </label>
                <div class="navbar__logo">
                    <div class="navbar__logo--img">

                    </div>
                    <div class="navbar__logo--sologan">

                    </div>
                </div>
                <ul class="navbar__list">
                    <li class="navbar__item"><a href="">This Month</a></li>
                    <li class="navbar__item"><a href="">Skin</a></li>
                    <li class="navbar__item"><a href="">Hair</a></li>
                    <li class="navbar__item"><a href="">Bath</a></li>
                    <li class="navbar__item"><a href="">Sale</a></li>

                    <li class="navbar__item navbar__item--more">
                        <span></span>
                    </li>
                </ul>
                <div class="navbar__toolbox">
                    <div class="navbar__toolbox--search">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="navbar__toolbox--avartar"></div>
                </div>
            </nav>
            <input type="checkbox" name="" hidden class="navbar__bars--input" id="navbar__bars--input">
            <label class="navbar__overlay" for="navbar__bars--input"></label>
            <nav class="navbar__bars--mobile">
                <label class="fas fa-times navbar__icon-close" for="navbar__bars--input"></label>
                <ul class="navbar__list--mobile">

                    <li class="navbar__item"><a href="">This Month</a></li>
                    <li class="navbar__item"><a href="">Skin</a></li>
                    <li class="navbar__item"><a href="">Hair</a></li>
                    <li class="navbar__item"><a href="">Bath</a></li>
                    <li class="navbar__item"><a href="">Sale</a></li>
                </ul>

            </nav>
        </header>
</body>

</html>
